{% extends "frameWithTitle.html" %}

{% block content %}
    <div class="container" style="width: 980px">
        <div class='row-fluid'>
            <div class='span12'>
                <h5>{{boardName}}</h5>
                <p>{{ boardDesc }}</p>
            </div>
        </div>
        <div class="row-fluid">
            <div class='span12'>
                <table class='table'>
                    <tr>
                        <th>TID</th>
                        <th>标题</th>
                        <th>更新时间</th>
                        <th>同步状态</th>
                    </tr>
                    <tbody>
                    {% for t in threads %}
                    <tr>
                        <td>{{ t.tid  }}</td>
                        <td><a href='{{ t.url }}' target="_blank">{{ t.subject }}</a></td>
                        <td>{{ t.created_at }}</td>
                        <td><a href="/sync/htsync/t/{{ t.tid }}" target="_blank" class='btn btn-primary'>同步</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
