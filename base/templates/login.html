<!doctype html>
<html class="no-js" lang="zh"> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link  type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel='stylesheet' media="screen"/>
		<script src="{{STATIC_URL}}js/jquery-1.8.3.js"></script>
		<script src="{{STATIC_URL}}bootstrap/js/bootstrap.js"></script>
		<title>登录</title>
	</head>
	<body>
		<div class='container'>		
		<form action='login' method='post' class='form-horizontal' style="margin-left:auto; margin-right:auto;width:230px">
			<h1 style="text-align: center">登录</h1>  
			{% if msg %}
			<font  color="red"> {{msg}}</font>
			{% endif %}
			{% csrf_token %}			
			{{form.as_p}}
			<button type='submit' class="btn" >登录</button>
			<br/>
			<p><a href="register">注册</a></p>
		</form>		
		</div>
	</body>
</html>
