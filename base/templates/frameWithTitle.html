{% extends "frameBase.html" %}
{% block topBar %}
   
            <div class="navbar-inner">
                <div class="container" style="width:980px; margin: 0 auto;">
                    <a class="brand" href="#">我家</a>
                    <ul class="nav">
                        <li class="active">
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="#">发现</a>
                        </li>
                        <li>
                          <form class='form-inline' style="height: 10px; margin-top: 5px;margin-left:10px;"><input type='text' placeholder="搜索" /></form>
                        </li>
                    </ul>
                    {% if user.is_active %}
                    <ul class="nav pull-right">
                        <li>
                            <a href="#">消息 {{user.is_active}}</a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.username}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/setup">设置</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="/logout">退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    {% else %}
                     <ul class="nav pull-right">
                        <li>
                            <a href="#">注册</a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li>
                            <a href="#login_modal"  data-toggle="modal">登录</a>
                        </li>
                    </ul>
                    
                    
                     <div id="login_modal" class="modal hide fade"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="myModalLabel"
                        aria-hidden="true"
                        style="width: 800px;height: 300px;margin-left:-450px">
                            <div style="width:60px;margin: 120px auto;">Loading...</div>
                    </div>
                    <script>
                        $('#login_modal').on('show', function () {
                                $.get('/login/form').done(
                                  function(data){
                                      $('#login_modal').html(data);
                                  }  
                                );
                        });
                    </script>
                   
                    {% endif %}
                    
                </div>
            </div>
       
{% endblock %}
