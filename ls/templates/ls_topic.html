{% extends "frameWithTitle.html" %}

{% block content %}
<div class="container" style="width: 980px">
     <div class="container" style="width: 980px">
         
     
         
         
    <div class="container-fluid" style="padding-left: 0px;padding-right: 0px;">
         <div class="row-fluid" >
            <div class="span10">
                <!-- main -->
                   
                    <div class="row-fluid" style="border-top: 1px solid #dddddd;">
                    <div class="span2" style="margin-top: 20px">
                        <img  
                        class="img-rounded"
                        alt="140x140"
                        style="width: 60px; height: 60px;"
                        src="http://static.lsapp.com/avatar/a_250X250_{{topic.instance.userid}}.jpg">
                        </img>
                    </div>
                    <div  class="span10" style="margin-left: 0px">
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <div class="span9">
                                        <h5> {{topic.instance.username}}</h5>
                                        <h4> {{topic.instance.title}}</h4>
                                    </div>
                                   <div class="span3" style="height:30px;margin-top: 10px;"> 
                                        <span>类别：大大大</span>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        阅读：{{item.document.read_count}}  状态：完结   评论：{{item.document.reply_count}}
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        {{topic.instance.content}}
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                
                
            </div>
            <div class="span2">
                <!--Sidebar content-->
                <div class="row-fluid">
                    <div class="span12">我关注的人：</div>  
                </div>
                <div class="row-fluid">
                    {% for uf in follows %}
                        <div class="span4">
                             <img  
                            class="img-rounded"
                            alt="140x140"
                            style="width: 50px; height: 50px;"
                            src="http://static.lsapp.com/avatar/a_250X250_{{uf.followed_userid}}.jpg">
                        </img>
                        </div>
                    {% endfor%}
                </div>
                
            </div>
        </div>
       
    </div>
</div>
</div>
{% endblock %}
