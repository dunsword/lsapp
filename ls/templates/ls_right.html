<!--Sidebar content-->
<div class="row-fluid">
    <div class="span12">
        <ul class="nav nav-list">
            <li class="nav-header">
                热门标签：
            </li>
            <li>
                {% for cat in categorylist %}

                <span class='' style="margin: 5px 5px 5px 5px"> <a href="/cat/{{cat.id}}/1" style="font-size: 16px;color: black">{{cat.name}}</a> </span>

                {% endfor %}
            </li>
        </ul>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <ul class="nav nav-list">
            <li class="nav-header">
                被推荐最多的{{currentCategory.getDisplayName}}：
            </li>
            {% for doc in currentCategory.getHotTopics %}
            <li>
                <div style="width:200px">
                    <span><a href="/topic/{{doc.id}}/1" target='_blank' style="font-size: 14px">{{doc.title|truncatechars:11}}</a> </span>
                    <span style="float:right">{{doc.read_count}}</span>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<div class="row-fluid">
    {% for uf in follows %}
    <div class="span4">
        <img
        class="img-rounded"
        alt="140x140"
        style="width: 50px; height: 50px;"
        src="http://static.lsapp.com/avatar/a_250X250_{{uf.followed_userid}}.jpg">
        </img>
    </div>
    {% endfor%}
</div>
