{% extends "frameWithTitle.html" %}

{% block content %}
<div class="container">
    <div class="container-fluid">
         <div class="row-fluid">
            <div class="span10">
                <!-- main -->
                
                {% with floor=0 %}
                {% for feed in feeds %}
                    {{floor|add:1}}
                    <div class="row-fluid">
                    <div class="span2" style="margin-top: 20px">
                        <img data-src="holder.js/140x140"
                        class="img-rounded"
                        alt="140x140"
                        style="width: 60px; height: 60px;"
                        src="{{ STATIC_URL }}img/avatar_default.jpg">
                        </img>
                    </div>
                    <div  class="span10" style="margin-left: 0px">
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <div class="span9">
                                        <h5>{{feed.username}}{{floor}}</h5>
                                        <h4>{{feed.title}}</h4>
                                    </div>
                                   <div class="span3" style="height:30px;margin-top: 10px;"> 
                                        <span>标签：武侠/奇幻</span>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        阅读：{{feed.read_count}}  状态：完结   评论：{{feed.reply_count}}
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        {{feed.content}}
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                {% endfor %}
                {% endwith %}
                
                
                
            </div>
            <div class="span2">
                <!--Sidebar content-->
                我关注的人：
            </div>
        </div>
       
    </div>
</div>
{% endblock %}
