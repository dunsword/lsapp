{% with doc=topic.instance.getDocument %}

<div id="doc_edit_modal"
class="modal hide fade"
tabindex="-1"
role="dialog"
aria-labelledby="myModalLabel"
aria-hidden="true"
style="width: 800px;margin-left:-450px"
>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

    </div>
    <div class="modal-body">
        <form class="form-horizontal" id='new-topic-form' action='' method="post">
            {% csrf_token %}
            {% for field in topic %}    
            <div class="control-group">
                <label class="control-label" for="inputEmail" style="width: 80px">{{field.label}}：</label>
                <div class="controls" style="margin-left: 100px">
                    {{field}}
                </div>
            </div>
            {% endfor %}
            {{topic}}
            {{docForm}}
            <input type='submit'></button>
        </form>
    </div>
